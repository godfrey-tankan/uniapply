<!-- templates/emails/notification.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .logo {
            max-width: 150px;
        }
        .content {
            padding: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        /* Status specific colors */
        .status-approved {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.google.com/imgres?q=university%20icon&imgurl=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F5%2F5109.png&imgrefurl=https%3A%2F%2Fwww.flaticon.com%2Ffree-icon%2Funiversity_5109&docid=wNuKNXXN68nV6M&tbnid=_8QjOfvFafZPzM&vet=12ahUKEwjM8Zex0p-OAxWzQ0EAHUwTCHcQM3oECBkQAA..i&w=512&h=512&hcb=2&ved=2ahUKEwjM8Zex0p-OAxWzQ0EAHUwTCHcQM3oECBkQAA" alt="Logo" class="logo">
    </div>
    
    <div class="content">
        <h2>{{ title }}</h2>
        
        <div class="status-{{ status|lower }}">
            <p>{{ message }}</p>
        </div>
        
        {% if action_url %}
        <a href="{{ action_url }}" class="button" style="background-color: {% if status == 'APPROVED' %}#28a745{% elif status == 'REJECTED' %}#dc3545{% else %}#17a2b8{% endif %}; color: white;">
            View Details
        </a>
        {% endif %}
        
        <p>If you have any questions, please contact our support team.</p>
    </div>
    
    <div class="footer">
        <p>Â© {% now "Y" %} Your University Name. All rights reserved.</p>
        <p>
            <a href="{{ unsubscribe_url }}">Unsubscribe</a> | 
            <a href="{{ contact_url }}">Contact Us</a>
        </p>
    </div>
</body>
</html>
